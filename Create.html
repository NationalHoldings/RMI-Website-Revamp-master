    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">Create a Job</h1>
                        <p class="intro-text">Click the arrow to begin.
	                        <br>
                        <a href="#createform" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <section id="createform" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Input the job information and hit submit to create a new job:</h2>
                <div>
					<form id="jobform">
						<div id="row1">
							<input type="text" class="entryjob" placeholder="RMI Job Number"><br><br>
							<input type="text" class="entryjob" placeholder="Job Name"><br><br>
							<input type="text" class="entryjob" placeholder="Location"><br><br>
							<input type="text" class="entryjob" placeholder="Address"><br><br>
							<input type="text" class="entryjob" placeholder="Description"><br><br>
							<input type="text" class="entryjob" placeholder="Contract Date"><br><br>
							<input type="text" class="entryjob" placeholder="Bid Date"><br><br>
							<input type="text" class="entryjob" placeholder="Start Date"><br><br>
							<input type="text" class="entryjob" placeholder="Client Job Number"><br><br>
							<input type="text" class="entryjob" placeholder="Purchase Order"><br><br>
							<input type="text" class="entryjob" placeholder="PM Name"><br><br>
							<input type="text" class="entryjob" placeholder="PM Office Fax"><br><br>
							<input type="text" class="entryjob" placeholder="PM Office Phone"><br><br>
							<input type="text" class="entryjob" placeholder="PM Email"><br><br>
							<input type="text" class="entryjob" placeholder="PM Mobile #"><br><br>
							<input type="text" class="entryjob" placeholder="Sales Rep Phone"><br><br>
						</div>
						<div id="row2">
							<input type="text" class="entryjob" placeholder="Superintendent Name"><br><br>
							<input type="text" class="entryjob" placeholder="Superintendent Email"><br><br>
							<input type="text" class="entryjob" placeholder="Superintendent Mobile #"><br><br>
							<input type="text" class="entryjob" placeholder="Work Schedule Phases"><br><br>
							<input type="text" class="entryjob" placeholder="Highway or Airport"><br><br>
							<input type="text" class="entryjob" placeholder="Mob RT"><br><br>
							<input type="text" class="entryjob" placeholder="Contract Amount"><br><br>
							<input type="text" class="entryjob" placeholder="Square Price"><br><br>
							<input type="text" class="entryjob" placeholder="Square Yards"><br><br>
							<input type="text" class="entryjob" placeholder="Rubblizing"><br><br>
							<input type="text" class="entryjob" placeholder="Breaking"><br><br>
							<input type="text" class="entryjob" placeholder="Thickness"><br><br>
							<input type="text" class="entryjob" placeholder="Base Thickness"><br><br>
							<input type="text" class="entryjob" placeholder="Reinforcement Type"><br><br>
							<input type="text" class="entryjob" placeholder="Base Type"><br><br>
							<input type="text" class="entryjob" placeholder="Job Finished"><br><br>
						</div>
						<div id="row3">
							<input type="text" class="entryjob" placeholder="Edge Drain"><br><br>
							<input type="text" class="entryjob" placeholder="Provide Fuel"><br><br>
							<input type="text" class="entryjob" placeholder="Union"><br><br>
							<input type="text" class="entryjob" placeholder="Tax Exempt"><br><br>
							<input type="text" class="entryjob" placeholder="Tax Exempt Cert on File"><br><br>
							<input type="text" class="entryjob" placeholder="DLRs Required"><br><br>
							<input type="text" class="entryjob" placeholder="Certified Payrolls"><br><br>
							<input type="text" class="entryjob" placeholder="Prevailing Wage"><br><br>
							<input type="text" class="entryjob" placeholder="Certified Payroll Name"><br><br>
							<input type="text" class="entryjob" placeholder="Certified Payroll Address"><br><br>
							<input type="text" class="entryjob" placeholder="Certified Payroll City"><br><br>
							<input type="text" class="entryjob" placeholder="Certified Payroll State"><br><br>
							<input type="text" class="entryjob" placeholder="Certified Payroll Zip"><br><br>
							<input type="text" class="entryjob" placeholder="Contractor Name"><br><br>
							<input type="text" class="entryjob" placeholder="Sales Rep Name"><br><br>
						</div>
					</form>
				</div>
				<div id="buttons">
					<button type="button" class="btn btn-default btn-lg">Submit</button><br><br>
					<button type="button" onclick="clearForm()" class="btn btn-default btn-lg">Clear All</button>
				
					<script>
						function clearForm() {
							document.getElementById("jobform").reset();
						}
					</script>
				</div>
	        </div>
    </section>

    <footer>
        <div class="container text-center">
